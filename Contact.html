<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <title>Contact</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="imgleft">
        <div class="text-cubical">
          Cubical <img src="./assets/cpwrt.svg" alt="c" />
        </div>
        <img
          class="topimg"
          src="./assets/cubes-removebg-preview.png"
          alt="cubes"
        />
      </div>
      <div class="content-right">
        <div class="column">
          <nav class="navbar">
            <div class="ul-nav">
              <div class="li-nav"><a href="#" class="link-nav">Home</a></div>
              <div class="li-nav"><a href="#" class="link-nav">Product</a></div>
              <div class="li-nav">
                <a href="#" class="link-nav"> About Us</a>
              </div>
              <div class="li-nav"><a href="#" class="link-nav">Contact</a></div>
            </div>
            <div class="full-w">
              <button class="login">Log in</button>
              <span class="menu"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24px"
                  viewBox="0 -960 960 960"
                  width="24px"
                  fill="#000"
                >
                  <path
                    d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                  /></svg
              ></span>
            </div>
          </nav>
          <h1 class="main-head">Get In Touch</h1>
          <form action="#" onsubmit="event.preventDefault();">
            <span class="span">
              <label for="firstname">First Name</label>
              <input
                type="text"
                class="input"
                id="firstname"
                placeholder="Enter your first name"
              />
            </span>
            <span class="span">
              <label for="lastname">Last Name</label>
              <input
                type="text"
                class="input"
                id="lastname"
                placeholder="Enter your last name"
              />
            </span>
            <span class="span">
              <label for="phone">Phone Number</label>
              <input
                type="number"
                class="input"
                id="phone"
                placeholder="Enter your phone number"
              />
            </span>
            <span class="span">
              <label for="email">Email</label>
              <input
                type="email"
                class="input"
                id="email"
                placeholder="Enter your email"
              />
            </span>
            <span class="span">
              <label for="message">Message</label>
              <input
                type="text"
                class="input"
                id="message"
                placeholder="Enter your message"
              />
            </span>
            <span class="full-w btn2"> <button class="login">Submit</button></span>
          </form>
        </div>
        <footer class="footer">
          <div class="left">Â© 2023 Copyright Cubical</div>
          <div class="right">
            <span class="follow">Follow us on</span>
            <span class="car">
              <img width="25rem" src="./assets/handle-7.svg" alt="ig" />
              <img width="25rem" src="./assets/handle-8.svg" alt="fb" />
              <img width="25rem" src="./assets/handle-9.svg" alt="x" />
            </span>
          </div>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
